<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <p class="p1"></p>
 <p class="p2"></p>
 <p class="p3"></p>
 <p class="p4"></p>

    <script>
// answer 6 a
        var num = 10;
            ++num;
        document.querySelector('.p1').innerHTML = `The Value ++num is  : ${num}`;
            num++;
        document.querySelector('.p2').innerHTML = `The Value num ++ is  : ${num}`;
         --num;
        document.querySelector('.p3').innerHTML = `The Value num -- is  : ${num}`;
         num--;
        document.querySelector('.p4').innerHTML = `The Value  -- num is  : ${num}`;

                     

    </script>
    
</body>
</html>
